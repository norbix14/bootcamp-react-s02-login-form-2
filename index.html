<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="img/N.png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Login</title>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <div class="form-box">
        <div class="sign-in-section">
          <div class="welcome">
            <h2>welcome back!</h2>
          </div>
          <div class="info">
            <p>To keep connected with us please login with your personal info</p>
          </div>
          <div class="signin">
            <button class="btn btn-sign-in" type="button">sign in</button>
          </div>
        </div>
        <div class="create-account-section">
          <h2>create account</h2>
          <div class="social-media">
            <div class="item">
              <a href="#"><i class="fab fa-facebook-f"></i></a>
            </div>
            <div class="item">
              <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <div class="item">
              <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
          </div>
          <p>or use email for registration</p>
          <form class="formlogin" id="login">
            <div class="form-inputs">
              <input class="userinput" type="text" placeholder="Name" required>
              <input class="userinput" type="email" placeholder="Email" required>
              <input class="userinput" type="password" placeholder="Password" required>
            </div>
            <div class="form-actions">
              <button class="btn btn-submit" type="submit">sign up</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
